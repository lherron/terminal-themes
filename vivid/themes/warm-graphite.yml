# Warm Graphite - muted monochrome with warm cream
colors:
  # Graphite background scale
  bg:         "1e1e1e"
  bg0:        "1e1e1e"
  bg1:        "2a2a2a"
  bg2:        "3a3a3a"
  bg3:        "4e4e4e"
  bg4:        "626262"

  # Warm cream foreground scale
  fg:         "c8c0b4"    # warm cream (primary filenames)
  fg0:        "d4ccc0"    # lighter cream
  fg1:        "c8c0b4"    # warm cream
  fg2:        "a8a098"    # muted warm gray
  fg3:        "6c6c6c"    # medium gray (most UI elements)
  fg4:        "585858"    # dim gray

  # Accent colors - heavily muted palette
  coral:      "b07060"    # muted terracotta
  sage:       "6c6c6c"    # demoted to gray (less green pop)
  gold:       "c9a050"    # muted gold (ANSI 179)
  mauve:      "b4a0c8"    # soft lavender (ANSI 182)
  teal:       "5fafaf"    # bright teal (ANSI 73)
  peach:      "d7a078"    # warm peach/salmon (ANSI 180 - accent)
  rose:       "b08080"    # muted rose
  tan:        "a8a078"    # muted tan

  # Utility colors
  gray:       "6c6c6c"    # ANSI 242 (primary gray)
  dimgray:    "4a4a4a"    # ANSI 239

core:
  normal_text:
    foreground: fg

  regular_file:
    foreground: fg               # warm cream filenames

  reset_to_normal: {}

  directory:
    foreground: teal             # muted teal for dirs

  symlink:
    foreground: mauve
    font-style: italic

  multi_hard_link:
    foreground: gray

  fifo:
    foreground: gray

  socket:
    foreground: gray

  door:
    foreground: gray

  block_device:
    foreground: gold

  character_device:
    foreground: gray

  broken_symlink:
    foreground: coral
    font-style: italic

  missing_symlink_target:
    foreground: fg
    background: coral

  setuid:
    foreground: fg0
    background: coral

  setgid:
    foreground: bg
    background: gold

  file_with_capability:
    foreground: bg
    background: coral

  sticky_other_writable:
    foreground: fg
    background: teal

  other_writable:
    foreground: gray

  sticky:
    foreground: fg
    background: teal

  executable_file:
    foreground: fg2              # muted, not bright green

text:
  special:
    foreground: peach            # accent for special files

  todo:
    foreground: fg2

  licenses:
    foreground: gray
    font-style: italic

  configuration:
    foreground: gold             # config files get subtle gold

  other:
    foreground: fg

markup:
  foreground: gold               # markdown/markup gets gold icon

programming:
  source:
    foreground: fg               # source code - warm cream

  tooling:
    foreground: gray

    continuous-integration:
      foreground: gray

media:
  foreground: gray

  video:
    foreground: gray

office:
  foreground: gray

archives:
  foreground: gold

  images:
    foreground: gray

executable:
  foreground: fg2                # muted, not bright

unimportant:
  foreground: dimgray
  font-style: italic
